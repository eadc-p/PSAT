<!DOCTYPE html>

<html>
<head>
  <title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <script src="homePage.js"></script>

<body>
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-chooseSubject">
  Launch Modal 2
</button>
  <div class="modal fade" id="modal-chooseSubject">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Choose your subjects</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

      </div>
      <div class="modal-body">
        <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" name="subjects" id="subjects1" value="option1" checked>
    English Language
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" name="subjects" id="subjects2" value="option2">
    Intermediate Mathematics
  </label>
</div>
<div class="form-check disabled">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" name="subjects" id="subjects3" value="option3" disabled checked>
    Teaching Aptitude<span>(compulsory)</span>
  </label>
</div>
<div class="form-check disabled">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" name="subjects" id="subjects4" value="option4" disabled checked>
    Reasoning and Mental Ability<span>(compulsory)</span>
  </label>
</div>
<div class="form-check disabled">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" name="subjects" id="subjects5" value="option5" disabled checked>
    Child Development and Pedagogy<span>(compulsory)</span>
  </label>
</div>



      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-block btn-primary">Next</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
