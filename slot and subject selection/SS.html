    <div class="container">
      <h2>Basic Modal Example</h2>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Pick a Slot</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="row" style="margin:auto;">
                <div class="btn-group" data-toggle="buttons" style="width:100%; padding=auto;">
                  <label class="btn btn-outline-warning active col-4">
                  <input type="radio" name="options" id="option1" /> Today
                  </label>
                  <label class="btn btn-outline-warning col-4">
                  <input type="radio" name="options" id="option2" /> Tomorrow
                  </label>
                  <label class="btn btn-outline-warning col-4">
                  <input type="radio" name="options" id="option3"  /> Friday
                  </label>
                </div>
              </div>
              <div class="time-picker-container" style="">
                <input type="radio" name="AppointmentDateTime" id="radio-morning" class="disabled" />
                <input type="radio" name="AppointmentDateTime" id="radio-afternoon" />
                <input type="radio" name="AppointmentDateTime" id="radio-evening" />
                <input type="radio" name="AppointmentDateTime" id="radio-night" />
                <div class="clock-container">
                  <label for="radio-morning" class="pie pie-morning">
                  <span>Morning</span>
                  </label>
                  <label for="radio-afternoon" class="pie pie-afternoon">
                  <span>Afternoon</span>
                  </label>
                  <label for="radio-night" class="pie pie-night">
                  <span>Night</span>
                  </label>
                  <label for="radio-evening" class="pie pie-evening">
                  <span>Evening</span>
                  </label>
                </div>
                <p class="date-display">
                  27/12/2017
                </p>
                <p class="time-display">
                  <span class="time-display-inner">
                  <span>8AM to 12PM</span>
                  <span>12PM to 4PM</span>
                  <span>4PM to 8PM</span>
                  <span>8PM to 12AM</span>
                  </span>
                </p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-block btn-success" data-dismiss="modal">Confirm Slot</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
